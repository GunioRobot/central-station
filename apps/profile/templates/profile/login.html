{% extends "base.html" %}
{% block main_content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}" accept-charset="UTF-8">{% csrf_token %}

<fieldset class="blue">

<div class="row">
<label for="username">{{ form.username.label_tag }}</label>

{{ form.username }}
</div>
<div class="row">
<label for="password">{{ form.password.label_tag }}</label>
{{ form.password }}
</div>
                
<div class="row"><input type="submit" value="Login"></div>
<input type="hidden" name="next" value="{% url newsfeed.views.dashboard %}" />
</fieldset>
</form>
{% endblock %}
